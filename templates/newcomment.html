{% extends "base.html" %}

{% block title %}New Comment - Simple Blog{% endblock %}

{% block body %}
<h1>New Comment</h1>

{% if msg %}
    {{ msg }}
{% endif %}

<a href="{{ uri_for('viewpost', post_id=post_id) }}">View Post</a>

<form method="POST">
    <label>
        <div>Comment</div>
        <textarea name="comment_body">{{ comment_body }}</textarea>
        {% if errors and errors.comment_body %}
            <div class="error">
                Comment cannot be blank.
            </div>
        {% endif %}
    </label>

    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
