{% extends "base.html" %}

{% block body %}
<h1>{{ page_title }}</h1>

{% for p in posts %}
    <div class="post">
        <div class="post-title">
            <!-- TODO: better uri handling, maybe with permalinks -->
            <a href="{{ uri_for(p) }}">{{ p.title }}</a>
        </div>
        <div class="post-body">
            {{ p.body }}
        </div>
    </div>
{% endfor %}
{% endblock %}
