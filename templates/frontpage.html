{% extends "base.html" %}

{% block body %}
<h1>{{ page_title }}</h1>

{% for p in posts %}
    <div class="post">
        <div class="post-title">
            <a href="/post/{{ p.key.id() }}">{{ p.title }}</a>
        </div>
        <pre class="post-body">
            {{ p.body }}
        </pre>
    </div>
{% endfor %}
{% endblock %}
