{% extends "base.html" %}

{% block title %}Simple Blog{% endblock %}

{% block body %}
<h1>Simple Blog</h1>

{% for post in posts %}
    <div class="post">
        <div class="post-title">
            <a href="{{ uri_for('viewpost', post_id=post.key.id()) }}">
                {{ post.title }}
            </a>
        </div>
        <div class="post-body">
            {{ post.body }}
        </div>
    </div>
{% endfor %}
{% endblock %}
