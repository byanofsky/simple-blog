{% extends "base.html" %}

{% block body %}
<h1>{{ page_title }}</h1>

<div class="post">
    {% if can_edit %}
    <div>
        <form action="{{ action_url }}" method="get">
            <input type="hidden" name="post_id" value="{{ p.key.id() }}">
            <input type="submit" value="Edit">
        </form>
    </div>
    {% endif %}
    <pre class="post-body">
        {{ p.body }}
    </pre>

    <div>
        <form method="get">
            <input type="hidden" name="action" value="like">
            <input type="submit" value="Like">
        </form>
    </div>
</div>

{% endblock %}
